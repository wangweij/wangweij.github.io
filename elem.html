var cont = "";
var lab = "";
var h = "";
for (let char of a) {
	var x = char.codePointAt(0);
	if (x > 32 && x < 127) {
		lab += char;
	} else {
		if (x < 32) {
			if (lab != "") {
				cont += "<a id=" + lab + ">" + lab + "</a>";
				h += "<a href=#" + lab + ">" + lab + "</a> - ";
				lab = "";
			} else {
				cont += "<br><hr>";
			}
		} else {
			cont += lab;
			lab = "";
		}
		if (x == 32) cont += "•";
		else cont += "<span class=text onclick=say(0,\"" + char + "\")>" + char + "</span>\n";
	}
}
document.getElementById("nav").innerHTML = h;
document.getElementById("all").innerHTML = cont;
